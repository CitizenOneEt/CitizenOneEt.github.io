<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onClick</title>
</head>
<body>
    <button onclick="sendAlert()" id="click">Click Me</button>
    
    <script>
        function sendAlert(){
            let x = document.getElementById('click');
            x.onclick = alert('YOU CLICKED ME');

        }
    </script>
</body>
</html>
