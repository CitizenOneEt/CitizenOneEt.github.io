<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/maze.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./js/maze.js"></script>
    <title>Maze</title>
  </head>
  <body>
    <h1>The Amazing Mouse Maze</h1>
    <h2>Click the "S" to play</h2>
    <div id="maze">
      <div class="boundary" id="boundary1"></div>
      <div class="boundary" id="boundary2"></div>
      <div class="boundary" id="boundary3"></div>

      <div class="inner buttons" id="start">S</div>
      <div class="boundary inner" id="boundary4"></div>
      <div class="inner buttons" id="end">E</div>

      <div class="boundary" id="boundary5"></div>
    </div>

  </body>
</html>
